<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Index</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        a {
            color: #2980b9;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            color: #3498db;
        }
        .file-icon, .folder-icon {
            margin-right: 10px;
        }
        .folder-icon {
            color: #f39c12;
        }
        .file-icon {
            color: #2ecc71;
        }
        .file-size {
            color: #7f8c8d;
            font-size: 0.8em;
        }
        .preview {
            max-width: 100%;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Directory Index</h1>

<video src="./mp4withsubs.mp4" controls class="preview">Your browser does not support the video tag.</video>
</li>
<li>
<span class="file-icon">ðŸ“„</span><a href="./ser.sh">ser.sh</a><span class="file-size">22.0B</span>
</li>
    </ul>
</body>
</html>
